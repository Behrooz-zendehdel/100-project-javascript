<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../game/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>word Scramble</h2>
      <div class="content">
        <p class="word">Enaxpinos</p>
        <div class="detail">
          <p class="hint">
            Hint : <span>The process of increase or grow</span>
          </p>
          <p class="time">
            <span class="material-symbols-outlined"> av_timer </span
            ><span><b></b>s</span>
          </p>
        </div>
        <input type="text" class="text" placeholder="Enter a vaild word" />
        <div class="buttons">
          <button class="refresh-word">refresh word</button>
          <button class="check-word">check word</button>
        </div>
      </div>
    </div>

    <script src="../game/javascript/word.js " defer></script>
    <script src="../game/javascript/script.js " defer></script>
  </body>
</html>
