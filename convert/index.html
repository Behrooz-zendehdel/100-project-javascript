<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Text to File</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../convert/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <textarea required></textarea>
      <div class="file-options">
        <div class="option file-name">
          <label for="">File name</label>
          <input type="text" placeholder="Enter file name" />
        </div>
        <div class="option save-as">
          <label for="">Save as</label>
          <div class="select-menu">
            <select>
              <!-- use site mime type 
            https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Common_types -->
              <option value="text/plain">Text File(.txt)</option>
              <option value="text/javascript">File js (.js)</option>
              <option
                value="text/html
              "
              >
                HTML File(.html)
              </option>
              <option value="image/svg+xml">SVG File(.svg)</option>
              <option
                value="application/msword
              "
              >
                Doc File(.doc)
              </option>
              <option
                value="application/vnd.ms-powerpoint
              "
              >
                PPT File(.ppt)
              </option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn">save</button>
    </div>

    <script src="../convert/javascript/script.js"></script>
  </body>
</html>
