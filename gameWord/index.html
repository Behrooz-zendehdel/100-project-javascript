<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../gameWord/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess the word</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1" />
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">hint : <span></span></p>
          <p class="guess-left">Remainig : <span>10</span></p>
          <p class="wrong-letter">wrong letter : <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>

    <script src="../gameWord/javascript/word.js"></script>
    <script src="../gameWord/javascript/script.js"></script>
  </body>
</html>
